<!DOCTYPE html>
<html lang="es">
<head>
    <title>Dra. Micaela Bologna</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <link rel="icon" type="image/title-icon" href="./img/favicon.ico">
</head>
<body>
    <header class="header" id="header">
    </header>
    <main>
        <div class="contacto">
        <section>
            <h2>Contacto</h2>
            <form name="formulario" id="formulario">
                <div class="grupo" id="nombre">
                    <div class="campo">
                        <label for="nombre" class="nombre">Nombre:</label><br>
                        <input type="text" class=input id="nombre" name="nombre" placeholder="Nombre Apellido">
                        <i class="error fa-solid fa-circle-xmark"></i>
                    </div>
                    <p class="msj_error">Debe colocar su nombre y apellido.</p><br>
                </div>
                <div class="grupo" id="email">
                    <div class="campo">
                        <label for="email" class="email">Correo electrónico:</label><br>
                        <input type="email" class=input id="email" name="email" placeholder="correo@electronico.com">
                        <i class="error fa-solid fa-circle-xmark"></i>
                    </div>
                    <p class="msj_error">Ingrese un correo electrónico válido.</p><br>
                </div>
                <div class="grupo" id="tel">
                    <div class="campo">
                    <label for="tel" class="tel">Teléfono:</label><br>
                    <input type="text" class=input id="tel" name="tel" placeholder="1122223333">
                    <i class="error fa-solid fa-circle-xmark"></i>
                    </div>
                    <p class="msj_error">Ingrese sólo números.</p><br>
                </div>
                <div class="grupo" id="mensaje">
                    <label for="mensaje" class="mensaje">Mensaje:</label><br>
                    <textarea id="mensaje" class="mensaje" name="mensaje" maxlength="500" onfocus="this.value='';">Escriba su consulta...</textarea>
                </div>
                <div class="error_formulario" id="error_formulario">
                    <p><i class="fa-solid fa-triangle-exclamation" style="color: #cc0000;"></i> <b>Error:</b> Por favor, complete todos los campos.</p>
                </div>
                <br>
                <br>
                <input id="enviar" class="enviar" type="submit" value="Enviar">
                <p class="exito_formulario" id="exito_formulario">Su mensaje se ha enviado correctamente.</p>
            </form>
        </section>
        <aside>
            <a href="https://doq.chat/bolmic" target="_blank" title="Ir a Doqchat"><img src="img\doqchat.png" alt="Doqchat"></a>
        </aside>
        </div>
    </main>
    <footer class="footer" id="footer">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://kit.fontawesome.com/78d8053161.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
