<!DOCTYPE html>
<html lang="es">
<head>
    <title>Dra. Micaela Bologna</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <link rel="icon" type="image/title-icon" href="templates/img/favicon.ico">
</head>
</head>
<body>
    <header class="header" id="header">
    </header>
    <main>
        <div id="app" class="container">
            <h1>Staff</h1>
            <br>
            <a  class="btn btn-primary" href="create.html">Nuevo</a>
            <br><br>
            <section>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">MN</th>
                                <th scope="col">NOMBRE</th>
                                <th scope="col">ESPECIALIDAD</th>
                                <th scope="col">CORREO</th>
                                <th scope="col">HORARIOS</th>
                                <th scope="col">FOTO</th>
                                <th scope="col">ACCIONES</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class=""  v-for="profesional in profesionales">
                                <td scope="row">{{profesional.mn}}</td>
                                <td>{{profesional.nombre}}</td>
                                <td>{{profesional.especialidad}}</td>
                                <td>{{profesional.correo}}</td>
                                <td>{{profesional.horarios}}</td>
                                <td>
                                    <img width="60"  :src="profesional.foto" :alt="profesional.nombre">
                                </td>
                                <td>
                            <a class="btn btn-primary" :href="'edit.html?mn='+profesional.mn">Editar</a>
                                    <button type="button" class="btn btn-danger" v-on:click="remover_profesional(profesional.mn)">Remover</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
    </main>
    <footer class="footer" id="footer">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
    <script src="js/profesionales.js"></script>
</body>
</html>
